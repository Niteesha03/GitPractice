<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        }
        h1 {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 3rem;
            color: #4f46e5;
            background: #fff;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(79,70,229,0.08);
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <form id="nameForm" style="margin-top:2rem; display:flex; flex-direction:column; align-items:center;">
        <input type="text" id="userName" name="userName" placeholder="Enter your name" style="padding:0.5rem 1rem; font-size:1.2rem; border-radius:0.5rem; border:1px solid #c7d2fe; margin-bottom:1rem; width:250px;">
        <button type="submit" style="padding:0.5rem 2rem; font-size:1.2rem; background:#4f46e5; color:#fff; border:none; border-radius:0.5rem; cursor:pointer;">Go</button>
    </form>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('userName').value.trim();
            if(name) {
                window.location.href = `welcome.html?name=${encodeURIComponent(name)}`;
            }
        });
    </script>
</body>
</html>
